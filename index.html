      <h2>
          <script >
            // Texto que será animado
            const text = "Olá visitante, meu nome é Igor Santana e você está no meu portifólio, seja muito bem vindo(a)!";
            // Velocidade da digitação (em milissegundos)
            const typingSpeed = 80;
            // Elemento onde o texto será exibido
            const typedTextElement = document.getElementById("typed-text");
            // Função para animar o texto
            function typeText() {
              let index = 0;
              const typeInterval = setInterval(() => {
                typedTextElement.textContent += text[index];
                index++;
                if (index >= text.length) {
                  clearInterval(typeInterval);
                }
              }, typingSpeed);
            }
            // Inicia a animação
            typeText();
          </script>
          
      </h2>
